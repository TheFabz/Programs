<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function descodificar(){
            let uriLido = document.getElementById("uri").value;
            let uriDescodificado = decodeURI(uriLido);
            alert("O uri descodificado é: " + uriDescodificado);
        }
    </script>
</head>
<body>
    Insira o URI (endereço) para descodificar: 
    <input type="text" id="uri" size="80"> 
    <button onclick="descodificar()">Descodificar</button>
</body>
</html>
