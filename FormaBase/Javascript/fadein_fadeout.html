<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .caixa {
            margin: 10px;
            width: 100px;
            height: 100px;
        }
        #principal{
            width:600px;
            display: flex;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
</head>
<body>

<div id="principal">
    <div class="caixa" style="background-color: #cb2025;"></div>
    <div class="caixa" style="background-color: #f8b334;"></div>
    <div class="caixa" style="background-color: #97bf0d;"></div>
    <div class="caixa" style="background-color: #00a096;"></div>
    <div class="caixa" style="background-color: #93a6a8;"></div>
</div>
<input type="button" value="Mostrar" onclick="mostrarDivs()">    
    

<script>
function fadeOut(elemento) {
    let opacidadeCorrente = 1;
    let fade = setInterval(function () {
        if (opacidadeCorrente > 0) {
            elemento.style.opacity = opacidadeCorrente;
            opacidadeCorrente -= 0.1;
        } else {
            clearInterval(fade);
        }
    }, 50);
}

const caixas = document.getElementsByClassName("caixa");
for (const caixa of caixas) {
    caixa.addEventListener("click", function () {
        fadeOut(caixa);
    });
}

function fadeIn(elemento) {
    let opacidadeCorrente = 0;
    let fade = setInterval(function () {
        if (opacidadeCorrente < 1) {
            elemento.style.opacity = opacidadeCorrente;
            opacidadeCorrente += 0.1;
        } else {
            clearInterval(fade);
        }
    }, 50);
}

function mostrarDivs() {
    for (const caixa of caixas) {
        fadeIn(caixa);
    }
}
</script>
    
</body>
</html>
