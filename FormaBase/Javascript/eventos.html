<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            padding: 5px;
            margin: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    
    Número 1: <input type="text" id="numero1"><br>
    Número 2: <input type="text" id="numero2"><br>
    Resultado: <input type="text" id="resultado"><br>
    <input type="button" id="botao" value="Calcular Soma">
    <input type="button" id="adicionarEvento" value="Adicionar Evento">
    <input type="button" id="removerEvento" value="Remover Evento">

    <script>
    function calcularSoma() {
        const numero1 = parseInt(document.getElementById("numero1").value);
        const numero2 = parseInt(document.getElementById("numero2").value);
        const resultado = document.getElementById("resultado");
    
        resultado.value = numero1 + numero2;
    }
    
    const botao = document.getElementById("botao");
    const adicionarEvento = document.getElementById("adicionarEvento");
    adicionarEvento.addEventListener("click", function () {
    botao.addEventListener("click", calcularSoma);
    });

    const removerEvento = document.getElementById("removerEvento");

    removerEvento.addEventListener("click", function () {
    botao.removeEventListener("click", calcularSoma);
    });


    </script>


</body>
</html>
