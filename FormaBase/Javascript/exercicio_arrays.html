<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio arrays</title>
</head>
<body>

<script>
    var mesesAno =["Janeiro", "Fevereiro", "Março", "Abril", "Mario", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]

    document.write(`<select name='listaMeses'>
    <option value="${mesesAno}"</option> `);

        for (var contador = 0; contador < mesesAno.length; contador++) { 
                document.write(`<option>${mesesAno[contador]}</option>`);
            } 
</script>
