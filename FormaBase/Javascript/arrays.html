<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

<script>
    var arraypessoas = ["Ana", "João", "Manuel", "Francisco", "Nuno", "Joana", "Carolina", "Isac"];

    document.write(`O array de pessoas tem ${arraypessoas.length} elementos.`);

    document.write(`<br>A última pessoa colocada foi: ${arraypessoas[arraypessoas.length - 1]}.`);
</script>    
    
</body>
</html>
