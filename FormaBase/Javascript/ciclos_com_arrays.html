<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos com Arrays</title>
</head>
<body>

<script>
    var vetor = []

    //ciclo que preenche o array com múltiplos de três. 
    for (var contador=0; contador < 10 ;  contador++) {
        vetor[contador] = contador * 3;
        
    }

    //ciclo que mostra o array através da escrita direta html.
    for (var elemento of vetor) {
        document.write(`<br>${elemento}`)
    }
</script>
    
</body>
</html>
