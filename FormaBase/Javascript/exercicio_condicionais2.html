<!DOCTYPE html>

<body>

<script>
    var nomeMes = (prompt("Insira o nome do mês em que nasceu (Janeiro a Dezembro)"));

if (nomeMes == 'Janeiro'){
    alert("Mês #1");
}

else if (nomeMes == 'Fevereiro'){
    alert("Mês #2");
}

}

else if (nomeMes == 'Março'){

}

else if (nomeMes == 'Abril'){
    alert("Mês #4");
}

else if (nomeMes == 'Maio'){

}

else if (nomeMes == 'Junho'){
    alert("Mês #6");
}

}

}

}

else if (nomeMes == 'Dezembro'){

}

else {

}
</script>
