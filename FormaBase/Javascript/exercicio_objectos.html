<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Objectos</title>
</head>
<body>
   
<script>

let square = {

    height: parseInt(prompt("Introduza o valor da altura:")),
    width: parseInt(prompt("Introduza o valor da largura:")),
    perimeter: 0,
    area: 0,

    calculateP: function (){
        this.perimeter = (2 * this.height) + (2 * this.width);
        return this.perimeter
    },

    calculateA: function (){
        this.area = (this.height * this.width);
        return this.area
    }
}

document.write(`O perímetro do seu rectângulo é de ${square.calculateP()} e a área é de ${square.calculateA()}.`);
    

</script>    
    

</body>
</html>
